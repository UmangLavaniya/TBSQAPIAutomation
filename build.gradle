
plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        url "https://repo1.maven.org/maven2/"
    }
}

dependencies {
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.5.1'
    testImplementation group: 'org.testng', name: 'testng', version: '7.5'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0'
    implementation group: "org.projectlombok", name: "lombok", version: "1.+"
    annotationProcessor group: "org.projectlombok", name: "lombok", version: "1.+"
    testAnnotationProcessor group: "org.projectlombok", name: "lombok", version: "1.+"
}